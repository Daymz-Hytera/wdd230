<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>

    <link href="css/css.css" rel="stylesheet">
    <script src="js/imagehandling.js" defer></script>
    
</head>
<body>

    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src='images/placeholder.png' data-src='images/alphabet-b.png' alt='alphabet-b'>
    </picture>
        <picture>
            <img src='images/placeholder.png' data-src='images/car.jpg' alt='car'>
        </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/ferrari.png' alt='ferrari'>
    </picture>
        <picture>
            <img src='images/placeholder.png' data-src='images/guitar.jpg' alt='guitar'>
        </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/Earth-Day.png' alt='Earth-Day'>
    </picture>
        <picture>
            <img src='images/placeholder.png' data-src='images/spring-fine-motor-300x400.png' alt='spring-fine-motor'>
        </picture>

</body>
</html>
