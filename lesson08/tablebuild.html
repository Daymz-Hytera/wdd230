<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link href="css/tablebuild.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="col">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>August</th>
                <th>$3,590</th>
                <th>$4,000</th>
            </tr>
            <tr>
                <th>September</th>
                <th>$4,420</th>
                <th>$5,000</th>
              </tr>
            <tr>
                <th>October</th>
                <th>$4,870</th>
                <th>$5,000</th>                
            </tr>
            <tr>
                <th>November</th>
                <th>$8,610</th>
                <th class="special">$7,500</th>                
            </tr>
            <tr>
                <th class="bfriday">Black Friday </th>
                <th colspan="2">$4,870</th>              
            </tr>
            <tr>
                <th>December</th>
                <th>$6,820</th>
                <th>$7,500</th>                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
